    <body>
        <div class="container">
            <div class="header">
                <h1>Menu Warung Bu Rom</h1>
                <div class="store-status open" id="storeStatus">Buka</div>
                <div class="user-info" id="userInfo">
                </div>
                <div id="jam" class="text-center"></div>
                <mark>Pembayaran Online cek Info Toko</mark>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Cari menu..." oninput="filterMenu()" />
            </div>
            <div class="menu-container">
                <div class="menu-category">
                    <h2 class="category-title">Menu</h2>
                    <div id="menuList"></div>
                </div>
            </div>
        </div>
        <div class="floating-info" onclick="showStoreInfo()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#25D366" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12" y2="8"></line>
            </svg>
            <span>Info Toko</span>
        </div>

        <div class="order-summary" id="orderSummary">
            <div class="summary-content">
                <div class="total-price" id="totalPrice">Total: Rp 0</div>
                <button type="submit" class="order-btn" id="orderButton" onclick="processOrder()" disabled>
                    Pesan via WhatsApp
                </button>
            </div>
        </div>

        <div class="store-location">
            <h2>Lokasi Toko</h2>
            <div class="map-container">
                <iframe
                    id="lazyIframe"
                    src="about:blank"
                    allowfullscreen=""
                    title="Pamulang University Campus 2 Location"
                    width="600"
                    height="450"
                >
                </iframe>
                <!-- used loading lazy iframe coy -->
            </div>
        </div>
